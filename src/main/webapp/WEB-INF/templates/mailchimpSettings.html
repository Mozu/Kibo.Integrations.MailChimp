<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<div th:include="header :: header"></div>
<script src="js/home.js" type="text/javascript"></script>
<title>Mozu Integration Template</title>

</head>
<body>
	<form action="#" th:action="@{/mailchimpSetting}"
		th:object="${mailchimpSyncModel}" method="post">

		<input type="hidden" id="tenantIdHdn"
			th:field="${{mailchimpSyncModel.tenantId}}"></input>
		<div class="container">
			<div>
				<div class="col-md-12">
					<div class="appDivBorder">
						<span class="title">Mozu - MailChimp Integration</span> <span
						
							th:if="${userExist} == 'true'" class="successMessage displayNone"
							th:text="${welcomeMessage}" th:field="${welcomeMessage}"
							style="float: right;"></span>
							
							<a style="float: right;" class="help-icon-link" href="http://mozu.github.io/IntegrationDocuments/MailChimp/Mozu_MailChimp_App.html " target="_helpTab">
								<img class="help-icon" src="images/help-icon.png" alt="Help"></img>
							</a>
					</div>

					<div class="progressIndicator" id="progressIndicator">
						<div class="loadingicon"></div>
					</div>

					<div class="serverError" id="serverError">
						<div class="row" style="height: 20%; width: 99%; overflow: auto;">
							<div class="col-md-12">
								<div class="notification error">
									<div class="icon" onclick="closeError()"></div>
									<div id="serverErrorMessage" class="message displayNone">An
										error occurred on the server.</div>
								</div>

							</div>
						</div>
					</div>

					<div id="content1" class="row">
						<div class="row">
							<div class="col-md-6">
								<!-- tabs left -->
								<div class="tabbable tabs-left">
									<ul class="nav nav-tabs ulBorder">
										<li id="infoTab-li" class="active tabLi"><a href="#a"
											data-toggle="tab" id="infoTab" class="tabLink highlightLink">Information</a></li>
										<li id="firstTab-li" class="tabLi"><a href="#a"
											data-toggle="tab" id="firstTab" class="tabLink">Settings</a></li>
										<li id="secondTab-li" class="tabLi"><a href="#b"
											data-toggle="tab" id="secondTab" class="tabLink">Data Sync</a></li>
										<li id="thirdTab-li" class="tabLi"><a href="#c"
											data-toggle="tab" id="thirdTab" class="tabLink">History</a></li>
									<!--	<li id="fourthTab-li" class="tabLi"><a href="#d"
											data-toggle="tab" id="fourthTab" class="tabLink">Discounts</a></li> -->
									</ul>
									<div class="tab-content tabContentBorder">
										<div class="tab-pane active" id="infoTab-content">
											<div id="mcKeyInfoTab">
												<div th:include="info :: content "></div>
											</div>
										</div>
										<div class="tab-pane" id="firstTab-content">
											<div id="mcKeySettingTab">
												<div th:include="mailchimpsetup :: content "></div>
											</div>
										</div>
										<div class="tab-pane" id="secondTab-content">
											<div id="mcSyncJobSetupTab">
												<div id="mcSyncJobSetupTabMain"
													th:include="customerSync :: content "></div>
												<br></br>
												<div id="mcSyncJobSetupTabBack">
													<p th:text="#{label.setupMc}"></p>
												</div>
											</div>
										</div>
										<div class="tab-pane" id="thirdTab-content">
											<div id="mcSyncHistTab">
												<div th:include="jobHistory :: content"></div>
											</div>
										</div>


										<div class="tab-pane" id="fourthTab-content">
											<div id="mcSyncDiscountTab">
												<div th:include="discountTemplate :: content"></div>
											</div>
										</div>
									</div>
								</div>
								<!-- /tabs -->
							</div>
						</div>
					</div>

					<br></br>
					<div class="row">

						<div class="branding-text">Developed by Volusion, Inc. All
							rights reserved.</div>

					</div>

				</div>
			</div>
		</div>
	</form>

	<input type="hidden" id="initalConfig" name="initalConfig"
		value="False" />

</body>

</html>
